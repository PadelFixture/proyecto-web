  <div class="header ion-padding">
    <ion-grid>
      <ion-row class="ion-no-margin ion-no-padding">
        <ion-col class="ion-no-margin ion-no-padding" size="9">
          <h1>Padel Fixture </h1>
          <p>{{mail_usuario}}</p>
